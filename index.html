<!DOCTYPE html>
<html lang="ko-KR">
  <link>
    <title>Todo list vanilla</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./resetStyle.css"></link>
    <link rel="stylesheet" href="./style.css"></link>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üçÄTodo - List</h1>
        <div class="circle_wrap">
          <div class="circle circle_3">
            <div class="pie">
              <svg>
                <circle cx="60" cy="60" r="40"></circle>
                <circle class="progress" cx="60" cy="60" r="40"></circle>
              </svg>
            </div>
            <div class="wrap_txt counter">0%</div>
          </div>
        </div>
      </div>
      <div class="editor">
        <input type="text" placeholder="Todo-List"/>
        <button>+</button>
      </div>
      <div class="list">
        <h4>Todo-List</h4>
        
        <ul class="todo-list">

        </ul>
      </div>
    </div>
  </body>
</html>
