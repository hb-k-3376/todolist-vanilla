<!DOCTYPE html>
<html lang="ko-KR" data-theme="dark">

<head>
  <title>Todo list vanilla</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./resetStyle.css" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./progress.css" />
  <script src="./lib/common.js" defer></script>
  <script src="./lib/dom.js" defer></script>
  <script src="./lib/storage.js" defer></script>
  <script src="./lib/event.js" defer></script>
</head>

<body>
  <header>
    <div>
      <p class="team-name">we are idle</p>
      <h1>To-Do List</h1>
    </div>
    <div class="circle_wrap">
      <div class="circle circle_3 on">
        <div class="pie">
          <svg viewBox="0 0 60 60">
            <circle cx="30" cy="30" r="25"></circle>
            <circle class="progress" cx="30" cy="30" r="25"></circle>
          </svg>
        </div>
        <div class="wrap_txt">0%</div>
      </div>
    </div>
  </header>

  <main>
    <form class="input-section">
      <input placeholder="Add Todo" class="input" />
      <button class="add" type="submit">
        <svg width="19" height="18" viewBox="0 0 19 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9.5 17V1" stroke="#ABABAB" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M1.5 9H17.5" stroke="#ABABAB" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </button>
    </form>
    <ul class="calendar">

    </ul>
    <ul class="todo-list">

    </ul>
    <footer>
      <span>@programmers 6th team we are idle</span>
    </footer>
  </main>
  <button type="button" class="mode">
    <svg width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">

  </button>
</body>

</html>
